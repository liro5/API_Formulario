<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymou">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h5 id="titulo" class="card-title"> </h5>
            <h6 id="subtitulo" class="card-subtitle mb-2 text-muted"> </h6>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required>
            <br>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">
            <br>
            <br>
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion">
            <br>
            <br>
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono">
            <br>
            <br>
            <label for="nacimiento">Nacimiento</label>
            <input type="date" id="nacimiento">
            <br>
            <br>
            <button type="submit" onclick="Agregar()">Ingresar</button>
            <br>
            <br>


            <table class="table table-striped table-hover" >
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Nacimiento</th>
                    </tr>
                </thead>
                <tbody id="listaPersonas"></tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
        
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymou">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h5 id="titulo" class="card-title"> </h5>
            <h6 id="subtitulo" class="card-subtitle mb-2 text-muted"> </h6>

            <div class="input-group mb-3">
                <label class="input-group-text" for="nombre">Nombre</label>
                <input class="form-control" type="text" id="nombre">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="apellido">Apellido</label>
                <input class="form-control" type="text" id="apellido">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="direccion">Dirección</label>
                <input class="form-control" class="form-control" type="text" id="direccion">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="telefono">Telefono</label>
                <input class="form-control" type="text" id="telefono">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="nacimiento">Nacimiento</label>
                <input class="form-control" type="date" id="nacimiento">
            </div>
           
        </div>

        <button class="btn btn-outline-secondary" type="submit" onclick="Agregar()">Ingresar</button>
        <br>
        <br>


        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Nacimiento</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody id="listaPersonas"></tbody>
        </table>
    </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

</body>

</html>
